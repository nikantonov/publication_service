<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BibTEXService</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="#FFFFE0">
<center><h1>Geben Sie bitte die Information :</h1>
<form action="#" th:action="@{/view}" th:object="${publication}" method="post">
    <p>Titel: <input type="text" th:field="*{titel}" /></p>
    <p>Author: <input type="text" th:field="*{author}" /></p>
    <p>Year: <input type="text" th:field="*{year}" /></p>
    <p>Publisher: <input type="text" th:field="*{publisher}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <a href="view/getbyid/">List all your books</a>
    <a href="/view/searchpage">Search by keyword</a>
</form></center>

</body>
</html>
